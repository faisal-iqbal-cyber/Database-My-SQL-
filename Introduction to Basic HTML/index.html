	<h1 class="header">Sign up Form</h1>

	<fieldset>
		<legend id="info">PERSONAL INFORMATION</legend>
		<form action="form.php" method="POST">
			<b><label for ="username">UserName:</label><br></b>
			<input type="text" name="uname" placeholder="Enter your user Name" id="username" required>

			<b><br><label for ="usermail">Enter Your Email:</label><br></b>
			<input type="email" name="uname" placeholder="abc@gmail.com" id="usermail" required>

			<b><br><label for ="pass">Password:</label><br></b>
			<input type="password" name="pass" placeholder="Enter Your 8 digits Password" id="pass" maxlength="8" required>

			<b><br><label for ="pass">Confirm Password:</label><br></b>
			<input type="password" name="pass" placeholder="Enter Your 8 digits Password" id="pass" maxlength="8" required>

			<b><br><label for ="telph">Enter your Phone Number:</label><br></b>
			<input type="tel" name="phone" placeholder="Enter Your PhoneNo" id="telph" required>

			<b><br><label>Gender:</label><br></b>
			<input type="radio" name="gender" value="male" id="male">
			<label for="male">Male</label>

			<br><input type="radio" name="gender" value="female" id="female">
			<label for="female">Female</label>

			<br><input type="radio" name="gender" value="other" id="other">
			<label for="other">Other</label>

			<b><br><label for ="favcolor">Select Your Favourite Color:</label></b>
			<input type="color" name="favcolor" id="favcolor">

			<b><br><br><label for ="date">Select Your Hide Date:</label></b>
			<input type="date" name="date" id="date">

		
			<b><br><br><label for ="time">Select Your Time Stamp:</label></b>
			<input type="time" name="time" id="time">


			<b><br><br><label for ="myfile">Upload your Certificate:</label><br></b>
			<input type="file" name="myfile" id="myfile">

			<b><br><br><input type="checkbox" name="term">
			<label>I accept the <a href="#">Terms and Conditions</a></label><br></b><br>

			<input type="submit" name="Signup">

			<input type="reset" name="reset">

		</form>

	</fieldset>
